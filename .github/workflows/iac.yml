      # - name: Create Azure Function App
      #   uses: azure/arm-deploy@v1
      #   if: success()
      #   with:
      #     resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
      #     template: devops/func-app-template.json
      #     parameters: devops/func-app-parameters.json
      #     deploymentName: acg-resume-az-function-app-deployment
            
  destroy-azure-resources:
    runs-on: ubuntu-latest
    
    if: contains(github.event.pull_request.labels.*.name, 'Destroy Infra')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Destroy Azure Environment
        if: success()
        run: |
          az group delete --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} \
            --yes
    
